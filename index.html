<!DOCTYPE html>
<!--Providing a lang attribute to your html element. This will assist screen readers in identifying the language of the page-->
<html lang="en">
<head>
<!--the meta element is used to specify information about the page, such as the title, description, keywords, and author-->

<!--The charset attribute specifies the character encoding of the page
and, nowadays, UTF-8 is the only encoding supported by most browsers.-->

<!--viewport definition tells the browser how to render the page. 
Including one betters visual accessibility on mobile, and improves SEO (search engine optimization)-->

<!--Another important meta element for accessibility and SEO is the description definition. 
The value of the content attribute is used by search engines to provide a description of your page.-->

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="freeCodeCamp Accessibility Quiz practice project">
  <link rel="stylesheet" href="styles.css">
  <title>Accessibility Quiz</title>
</head>
<body>
   <!--The header element will be used to introduce the page, as well as provide a navigation menu-->
  <header>
    <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg">
    <h1>HTML/CSS Quiz</h1>
    <!--Navigation is a core part of accessibility, and screen readers rely on you to provide the structure of your page. 
    This is accomplished with semantic HTML elements-->
    <nav>
      <ul>
        <!--To increase the page accessibility, the role attribute can be used to indicate the purpose behind an element on the page 
        to assistive technologies. 
        The role attribute is a part of the Web Accessibility Initiative (WAI), and accepts preset values-->
        <section role="region"></section>
        <section role="region"></section>
        <section role="region"></section>
      </ul>
    </nav>
  </header>
  <!--The main element will contain the core content of your page-->
  <main>
    <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
      <section role="region" aria-labelledby="student-info">
        <h2 id="student-info">Student Info</h2>
      </section>
      <section role="region" aria-labelledby="html-questions">
        <h2 id="html-questions">HTML Questions</h2>
      </section>
      <section role="region" aria-labelledby="css-questions">
        <h2 id="css-questions">CSS Questions</h2>
      </section>
  </main>
</body>
</html>
